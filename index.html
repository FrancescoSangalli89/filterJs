<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>

        <div class="image-upload">
            <label id="label" for="upload">
                <img src="https://metaverse-5.com/wp-content/uploads/2022/06/upoload.png" />
            </label>
            <input id="upload" type="file" accept="image/*" onChange="handleImageUpload()" />
            <img id="display-image" src="" />
        </div>

        <div id="filters-container" class="hidden">
            <div class="filters">
                <div class="filter">
                    <label>Grayscale</label>
                    <input type="range" min="0" max="100" value="0" step="1" onchange="applyFilter()" data-filter="grayscale" data-scale="%">
                </div>
                
                <div class="filter">
                    <label>Saturate</label>
                    <input type="range" min="1" max="100" value="1" step="1" onchange="applyFilter()" data-filter="saturate" data-scale="">
                </div>
                
                <div class="filter">
                    <label>Sepia</label>
                    <input type="range" min="0" max="100" value="0" step="1" onchange="applyFilter()" data-filter="sepia" data-scale="%">
                </div>
                
                <div class="filter">
                    <label>Invert</label>
                    <input type="range" min="0" max="100" value="0" step="1" onchange="applyFilter()" data-filter="invert" data-scale="%">
                </div>
                
                <div class="filter">
                    <label>Contrast</label>
                    <input type="range" min="0" max="200" value="100" step="1" onchange="applyFilter()" data-filter="contrast" data-scale="%">
                </div>
                
                <div class="filter">
                    <label>Brightness</label>
                    <input type="range" min="0" max="200" value="100" step="1" onchange="applyFilter()" data-filter="brightness" data-scale="%">
                </div>
                
                <div class="filter">
                    <label>Blur</label>
                    <input type="range" min="0" max="100" value="0" step="1" onchange="applyFilter()" data-filter="blur" data-scale="px">
                </div>
                
                <div class="filter">
                    <label>Hue Rotate</label>
                    <input type="range" min="0" max="360" value="0" step="1" onchange="applyFilter()" data-filter="hue-rotate" data-scale="deg">
                </div>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
