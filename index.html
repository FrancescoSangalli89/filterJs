<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>

        <div class="image-upload">
            <label id="label" for="upload">
                <img src="https://metaverse-5.com/wp-content/uploads/2022/06/upoload.png" />
            </label>
            <input id="upload" type="file" accept="image/*" onChange="handleImageUpload()" />
            <img id="display-image" src="" />
        </div>

        <div id="filters-container" class="hidden">
            <div class="filter">
                Grayscale
            </div>
            <div class="filter">
                Saturate
            </div>
            <div class="filter">
                Sepia
            </div>
            <div class="filter">
                Invert
            </div>
            <div class="filter">
                Contrast
            </div>
            <div class="filter">
                Brightness
            </div>
            <div class="filter">
                Blur
            </div>
            <div class="filter">
                Hue Rotate
            </div>
        </div>

    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
